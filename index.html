<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="game-board-container">
            <select name="versus" id="versus" >
                <option value="1vs1">1 vs 1</option>
                <option value="computer_easy">Computer (easy)</option>
                <option value="computer_medium">Computer (medium)</option>
                <option value="computer_hard">Computer (hard)</option>
            </select>
            <button class="btn">Restart</button>
            <div class="game-board">
                <div class="cell 0" id="zero"></div>
                <div class="cell 1" id="one"></div>
                <div class="cell 2" id="two"></div>
                <div class="cell 3" id="three"></div>
                <div class="cell 4" id="four"></div>
                <div class="cell 5" id="five"></div>
                <div class="cell 6" id="six"></div>
                <div class="cell 7" id="seven"></div>
                <div class="cell 8" id="eight"></div>
            </div>
        </div>
    </div>
</body>
</html>
